<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <Script>
        var y = "Namaste ";
        var n = " Duniya ";
        var a = 69420 ;
        a = "Yeah!"
        //Latest value assigned to variable a will get printed
        // document.write(a);
        document.write(y);
        document.write(n);

        //let method
        // with the var method we can reassign the value of a variable by using var
        // but with let we can't reassign the value of a variable by using let
        let b = 123;
        // b = "Hello";
        document.write(b);

        //const method - we can't reassign the value of a variable by using const
        const c = 456;
        // c = "Hello"; //Uncaught TypeError: Assignment to constant variable.
        document.write(c);
    </Script>
</head>
<body>
    
</body>
</html>
